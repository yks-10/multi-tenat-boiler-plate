<div class="px-6 py-4 hover:bg-gray-50 transition-colors fade-in" id="task-{{ task.id }}">
    <div class="flex items-center justify-between">
        <div class="flex items-center flex-1">
            <input 
                type="checkbox" 
                {% if task.is_done %}checked{% endif %}
                class="h-5 w-5 text-blue-600 rounded focus:ring-blue-500 border-gray-300 cursor-pointer"
                hx-post="{% url 'core:task_toggle' task.id %}"
                hx-target="#task-{{ task.id }}"
                hx-swap="outerHTML swap:200ms"
            >
            <div class="ml-3">
                <h3 class="text-base font-medium text-gray-900 {% if task.is_done %}task-done{% endif %}">
                    {{ task.title }}
                </h3>
                <p class="text-sm text-gray-500">Tenant: {{ task.tenant.name }}</p>
            </div>
        </div>
        <div class="flex items-center space-x-2">
            <button 
                class="text-gray-600 hover:text-gray-800 px-3 py-2 rounded-lg hover:bg-gray-100 transition-colors"
                hx-get="{% url 'core:task_edit' task.id %}"
                hx-target="#task-form-container"
            >
                Edit
            </button>
            <button 
                class="text-red-600 hover:text-red-800 px-3 py-2 rounded-lg hover:bg-red-50 transition-colors"
                hx-delete="{% url 'core:task_delete' task.id %}"
                hx-target="#task-{{ task.id }}"
                hx-swap="outerHTML swap:300ms"
                hx-confirm="Are you sure you want to delete this task?"
            >
                Delete
            </button>
        </div>
    </div>
</div>
