<form 
    hx-post="{% if project %}{% url 'core:project_edit' project.id %}{% else %}{% url 'core:project_create' %}{% endif %}"
    hx-target="{% if project %}#project-{{ project.id }}{% else %}#projects-list{% endif %}"
    hx-swap="{% if project %}outerHTML{% else %}afterbegin{% endif %}"
    class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4"
>
    {% csrf_token %}
    <div class="flex items-center space-x-3">
        <div class="flex-1">
            <input 
                type="text" 
                name="name" 
                value="{% if project %}{{ project.name }}{% endif %}"
                placeholder="Enter project name..." 
                required
                autofocus
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
        </div>
        <button 
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors"
        >
            {% if project %}Update{% else %}Create{% endif %}
        </button>
        <button 
            type="button"
            class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-6 py-2 rounded-lg font-medium transition-colors"
            onclick="this.closest('form').remove()"
        >
            Cancel
        </button>
    </div>
</form>
