<div class="px-6 py-4 hover:bg-gray-50 transition-colors fade-in" id="project-{{ project.id }}">
    <div class="flex items-center justify-between">
        <div class="flex-1">
            <h3 class="text-lg font-medium text-gray-900">{{ project.name }}</h3>
            <p class="text-sm text-gray-500">Tenant: {{ project.tenant.name }}</p>
        </div>
        <div class="flex items-center space-x-2">
            <a 
                href="{% url 'core:project_detail' project.id %}"
                class="text-blue-600 hover:text-blue-800 px-3 py-2 rounded-lg hover:bg-blue-50 transition-colors"
            >
                View Tasks
            </a>
            <button 
                class="text-gray-600 hover:text-gray-800 px-3 py-2 rounded-lg hover:bg-gray-100 transition-colors"
                hx-get="{% url 'core:project_edit' project.id %}"
                hx-target="#project-form-container"
            >
                Edit
            </button>
            <button 
                class="text-red-600 hover:text-red-800 px-3 py-2 rounded-lg hover:bg-red-50 transition-colors"
                hx-delete="{% url 'core:project_delete' project.id %}"
                hx-target="#project-{{ project.id }}"
                hx-swap="outerHTML swap:300ms"
                hx-confirm="Are you sure you want to delete this project?"
            >
                Delete
            </button>
        </div>
    </div>
</div>
